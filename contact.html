<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background-color: #f5c542;
    }

    header {
      position: relative;
      text-align: center;
      padding: 50px 20px;
      color: white;
    }

    header h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2em;
      margin-top: 10px;
    }

    .back-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .contact-info {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }

    .contact-info div {
      flex: 1;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 5px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .contact-info div:hover {
      background-color: #f7a834;
      transform: scale(1.05);
    }

    form {
      background: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    form label {
      font-weight: bold;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    form button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    form button:hover {
      background: #0056b3;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: 0;
      border-radius: 5px;
      margin-top: 20px;
    }

    nav ul {
      display: flex;
      list-style: none;
      justify-content: center;
      padding: 0;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
    }

    nav ul li a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="blog.html">Blog</a></li>
      </ul>
    </nav>
    <h1>Contact Us</h1>
    <p>We would love to hear from you!</p>
    <video autoplay loop muted class="back-video">
      <source src="1.v.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </header>

  <div class="container">
    <!-- Contact Information Section -->
    <section class="contact-info">
      <div>
        <h3>Phone</h3>
        <p>+263 778891251</p>
      </div>
      <div>
        <h3>Email</h3>
        <p>contact@Foodora.com</p>
      </div>
      <div>
        <h3>Address</h3>
        <p>123 Hat Street, Harare City, Zim</p>
      </div>
    </section>

    <!-- Contact Form Section -->
    <section>
      <h2>Send Us a Message</h2>
      <form id="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>

    <!-- Map Section -->
    <section>
      <h2>Find Us</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.01956704572!2d144.96328!3d-37.814!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xfb578c1e317d44d5!2s123%20Food%20Street!5e0!3m2!1sen!2sus!4v1636532449246!5m2!1sen!2us"
        allowfullscreen=""
        loading="lazy"></iframe>
    </section>
  </div>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Thank you for reaching out! We will get back to you soon.');
      e.target.reset();
    });
  </script>
</body>
</html>
